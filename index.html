<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App Questions</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container js-container">
        <header>
            <h1>US State Capitols Quiz</h1>
        </header>
        <nav>
            <div class="statusbar js-statusbar">
                <h1>Question: <span class="currentQuestionNumber js-currentQuestionNumber">0</span>/10</h1>
                <h1>Score: <span class="currentScore js-currentScore">0</span>/10</h1>
            </div>
        </nav>
        <main>
            <p>How well do you know the US State Capitols?</p>
            <form id="submission-form js-submission-form">
                <ul class="answers-list js-answers-list">
                </ul>
                <button type="submit" class="submit-btn js-submit-btn" >Start Quiz</button>
            </form>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
