<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App Questions</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="statusbar">
                <h1>Q: 4/10</h1>
                <h1>Grade: 3/10</h1>
            </div>
        </header>
        <main>
            <p>What is the Capitol of Arizona?</p>
            <form id="submission-form">
                <ul class="answers-list">
                    <li>
                        <div class="answer-selection">
                            <button class="check-box">A
                            </button>
                            <span class="capitol">Phoenix</span>
                        </div>
                    </li>
                    <li>
                        <div class="answer-selection">
                            <button class="check-box">B
                            </button>
                            <span class="capitol">Las Vegas</span>
                        </div>
                    </li>
                    <li>
                        <div class="answer-selection">
                            <button class="check-box">C
                            </button>
                            <span class="capitol">Tucson</span>
                        </div>
                    </li>
                    <li>
                        <div class="answer-selection">
                            <button class="check-box">D
                            </button>
                            <span class="capitol">Flagstaff</span>
                        </div>
                    </li>
                </ul>
                <button type="button" class="submit-btn" >Submit</button>
            </form>
        </main>
    </div>
    
</body>
</html>
